<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>도서검색</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
    <style>
        #tbl{width: 900px; margin: 0 auto; overflow: hidden;}
        .box{width: 200px; height: 300px; margin: 10px; padding: 5px 0; float: left; background: pink; box-shadow: 10px 10px 10px gray; text-align: center;}
        .box .title{white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 12px; padding: 5px; font-weight: bold;}
        .box img{cursor: pointer;}
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
</head>
<body>
    <div id="page">
        <div id="top">
            <a href="blog.html">블로그검색</a>&nbsp;&nbsp;&nbsp;
            <a href="book.html">도서검색</a>&nbsp;&nbsp;&nbsp;
            <a href="local.html">지역검색</a>&nbsp;&nbsp;&nbsp;
        </div>
        <div id="content">
            <div class="subject"><h1>[도서검색]</h1></div>
            <div id="divSearch">
                <input type="text" id="txtQuery" value="자바">
                <input type="button" id="btnSearch" value="검 색">
                <select id="selSize">
                    <option value="4">4개씩 출력</option>
                    <option value="8">8개씩 출력</option>
                    <option value="12">12개씩 출력</option>
                    <option value="16">16개씩 출력</option>
                </select>
            </div>
            <div id="tbl"></div>
            <script id="temp" type="text/x-handlebars-template">
                {{#each documents}}
                <div class="box">
                    <div><img src="{{thumbnail}}" width=150 contents="{{contents}}" title="{{title}}"></div>
                    <div class="title">{{title}}</div>
                    <div class="price">{{price}}원</div>
                </div>
                {{/each}}
            </script>
            <div id="divPage">
                <button id="btnPre">◀</button>
                <span id="spanPage"></span>
                <button id="btnNext">▶</button>
            </div>
        </div>
        <div id="bottom">
            <h3>작성자 : 인천일보아카데미 홍길동</h3>
        </div>
    </div>
    <div id="darken-background">
        <div id="lightbox">
            <div><img id="image" src="http://placehold.it/150x200" width=150></div>
            <div id="title" style="font-style: italic;"></div>
            <div id="price" style="font-style: italic;"></div>
            <div id="contents" style="padding:10px; font-size:12px;"></div>
            <input type="button" value=" 닫 기 " id="btnClose">
        </div>
    </div>
</body>
<script>
    var url = "https://dapi.kakao.com/v3/search/book?target=title";

    $("#tbl").on("click", ".box img", function(){
        $("#contents").html($(this).attr("contents"));
        $("#image").attr("src", $(this).attr("src"));
        $("#title").html($(this).attr("title"));
        $("#price").html($(this).parent().parent().find(".price").html());
        $("#darken-background").show();
    });
    $("#btnClose").on("click", function(){
        $("#darken-background").hide();
    });
</script>
<script src="script.js"></script>
</html>
